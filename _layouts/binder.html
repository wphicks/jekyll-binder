---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
    <link rel="stylesheet" href="{{ site.url }}/assets/css/binder-style.css">
    <script src="{{ site.url }}/assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="post-title {% if page.feature %} feature {% endif %}">
            <h1>{{ page.title }}</h1>
            <a class="btn zoombtn" href="{{ site.url }}">
                <i class="fa fa-chevron-left"></i>
            </a>
        </div>
        <div id="menu">
            <!-- <img id="binder-clip" src="binder-clip.png">  -->   
            <div id="menu-open">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <img id="logo-touch" src="logo.png">
            <ul id="navigation">
            </ul>
        </div>
        <div class="content animated fadeIn" id="background-site">
            <iframe name="backgrnd" id="backgrnd" scrolling="yes" src="">
            </iframe>
        </div>
        {% if page.comments and site.disqus_shortname %}<section id="disqus_thread" class="animated fadeInUp"></section><!-- /#disqus_thread -->{% endif %}
    </header>
    {% include scripts.html %}
    {% if site.mathjax == true %}
    <!-- MathJax -->
    <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ site.url }}/assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="{{ site.url }}/assets/js/vendor/jquery.ui.touch-punch.min.js"></script>
    <script src="{{ site.url }}/assets/js/google-docs-site.1.0.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
</body>
</html>
